server:
  port: 9002  # 포트는 겹치지 않게 9002 유지

spring:
  application:
    name: user-service  # [중요] Gateway 설정(lb://USER-SERVICE)과 철자가 똑같아야 함!

  # --- [AWS 대신 H2 설정 사용] ---
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: 

  jpa:
    hibernate:
      ddl-auto: create-drop  # 켜질 때 만들고 꺼질 때 삭제 (테스트용)
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  # H2 콘솔 접속용 (http://localhost:9002/h2-console)
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
        
    # 님 AWS RDS 주소 (팀원들은 ${DB_URL}로 숨겼지만, 님은 직접 입력해도 됩니다)
    url: jdbc:mysql://db-linux-msa-board.cr60oge6q5of.ap-northeast-2.rds.amazonaws.com:3306/USER?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false
    username: admin
    password: password1616
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true  # 팀원 Article Service와 스타일 통일 (SQL 예쁘게 출력)

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka  # Gateway와 주소 통일
  instance:
    prefer-ip-address: true  # [중요] AWS나 배포 환경에서 IP로 통신하기 위함
    instance-id: ${spring.application.name}:${server.port} # 팀원들과 포맷 통일

# JWT 토큰 설정 (로그인 기능이 있는 User Service에만 필요)
token:
  secret: "SOME_SUPER_SECRET_KEY_THAT_IS_VERY_LONG_AND_SECURE_FOR_HS256_ALGORITHM"
