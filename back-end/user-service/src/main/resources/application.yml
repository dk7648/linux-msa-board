server:
  port: 9002  # 포트는 겹치지 않게 9002 유지

spring:
  application:
    name: user-service  # Gateway(lb://USER-SERVICE)와 매칭

  datasource:
    # AWS RDS 연결 설정
    # 주의: DB 이름이 'linux-msa-board'인지, 내부에 생성한 'USER' 스키마인지 확인 필요
    # 아래는 제공해주신 메타데이터인 'linux-msa-board'를 기준으로 작성했습니다.
    # 만약 'USER'라는 DB를 따로 만드셨다면 url 맨 끝을 /linux-msa-board 대신 /USER 로 변경하세요.
    url: "jdbc:mysql://db-linux-msa-board.cr60oge6q5of.ap-northeast-2.rds.amazonaws.com:3306/linux-msa-board?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true"
    username: admin
    password: password1616
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 개발 단계에서는 update, 운영 시에는 validate 또는 none 권장
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect # MySQL 8.0 버전에 맞는 방언 명시 (권장)

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

token:
  secret: "SOME_SUPER_SECRET_KEY_THAT_IS_VERY_LONG_AND_SECURE_FOR_HS256_ALGORITHM"
  expiration_time: 86400000